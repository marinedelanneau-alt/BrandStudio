        if (frame.parentNode) frame.parentNode.removeChild(frame);

      }

      frame.onload = function () {
        setTimeout(function () {
          try {
            var d = frame.contentDocument;
            var fields = Array.from(d.querySelectorAll("textarea.brand-zone, input.brand-zone"));
            var prompts = fields.map(function (f, i) { return findPromptFromField(f, i); });
            finish(prompts);
          } catch (e) { finish([]); }
        }, 350);
      };

      frame.onerror = function () { finish([]); };
      document.body.appendChild(frame);
    });
  }

  async function collectPromptMaps() {
    var map = {};
    for (var i = 0; i < MODULES.length; i++) {
      map[MODULES[i].file] = await loadPromptListForModule(MODULES[i].file);
    }
    return map;
  }

  function collectData(promptMaps) {
    return MODULES.map(function (m) {
      var path = modulePath(m.file);
      var zoneData = readJson("brandstudio_zone_inputs_v1::" + path);
      var todoData = readJson("brandstudio_todo_v1::" + path);
      var imageData = readJson("brandstudio_image_slots_v1::" + path);
      var promptList = (promptMaps && promptMaps[m.file]) || [];

      var answers = Object.keys(zoneData)
        .sort(function (a, b) { return keyWeight(a) - keyWeight(b); })
        .map(function (k, i) {
          var value = String(zoneData[k] || "").trim();
          if (!value) return null;
          return { label: promptList[i] || promptFallback(i), value: value };
        })
        .filter(Boolean);

      var checksCount = Object.keys(todoData).filter(function (k) { return !!todoData[k]; }).length;
      var images = Object.keys(imageData)
        .map(function (k) { return imageData[k]; })
        .filter(function (src) { return typeof src === "string" && src.indexOf("data:image") === 0; });

      return { module: m.title, chapter: m.chapter, answers: answers, checksCount: checksCount, images: images };
    });
  }

  function groupByChapter(items) {
    var map = {};
    items.forEach(function (it) {
      if (!map[it.chapter]) map[it.chapter] = [];
      map[it.chapter].push(it);
    });
    return map;
  }

  function buildGuideHtml(data, logoSrc) {
    var byChapter = groupByChapter(data);
    var chapters = Object.keys(byChapter);
    var today = new Date().toLocaleDateString("fr-FR");

    var totalAnswers = 0, totalChecks = 0, totalImages = 0;
    data.forEach(function (m) {
      totalAnswers += (m.answers || []).length;
      totalChecks += Number(m.checksCount || 0);
      totalImages += (m.images || []).length;
    });

    var toc = chapters.map(function (ch, idx) {
      return "<li><span class='toc-num'>" + (idx + 1) + ".</span><span class='toc-label'>" + esc(ch) + "</span></li>";
    }).join("");

    var body = chapters.map(function (ch, chapterIndex) {
      var modulesHtml = byChapter[ch].map(function (m) {
        var answersHtml = (m.answers || []).map(function (a) {
          return "<article class='answer-card'><h4>" + esc(a.label) + "</h4><p>" + esc(a.value).replace(/\n/g, "<br>") + "</p></article>";
        }).join("");

        var checksHtml = Number(m.checksCount || 0) > 0
          ? "<article class='metric-pill'><strong>" + m.checksCount + "</strong><span>cases cochées</span></article>"
          : "";

        var imagesHtml = (m.images || []).length
          ? "<div class='image-grid'>" + m.images.map(function (src) { return "<figure class='img-card'><img src='" + src + "' alt='visuel client'></figure>"; }).join("") + "</div>"
          : "";

        if (!answersHtml && !checksHtml && !imagesHtml) {
          return "<section class='module'><header class='module-head'><h3>" + esc(m.module) + "</h3></header><div class='empty'>Aucune réponse enregistrée.</div></section>";
        }

        return "<section class='module'><header class='module-head'><h3>" + esc(m.module) + "</h3>" + checksHtml + "</header><div class='module-grid'>" + answersHtml + "</div>" + imagesHtml + "</section>";
      }).join("");

      return "<section class='chapter'>" +
        "<header class='chapter-banner'>" +
          "<div class='chapter-dot chapter-dot-a'></div>" +
          "<div class='chapter-dot chapter-dot-b'></div>" +
          "<div class='chapter-cut'></div>" +
          "<div class='chapter-num'>" + (chapterIndex + 1) + ".</div>" +
          "<h2>" + esc(ch) + "</h2>" +
        "</header>" +
        "<div class='chapter-content'>" + modulesHtml + "</div>" +
      "</section>";
    }).join("");

    var logo = logoSrc ? "<img class='logo' src='" + logoSrc + "' alt='Logo'>" : "<div class='logo-fallback'>Brand Studio</div>";

    return "<!doctype html><html lang='fr'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Guide de Marque</title><style>" +

      "<section class='cover'><div class='cover-shape s1'></div><div class='cover-shape s2'></div><div class='cover-card'><div class='cover-main'><div><div class='kicker'>Brand Studio</div><h1>Guide de marque</h1><p class='sub'>Synthèse stratégique de la formation, construite à partir des réponses du client pour guider sa communication et ses choix de marque.</p></div><div class='meta'>Document généré le " + esc(today) + "</div></div><aside class='cover-side'>" + logo +

  function openPrint(html) {
    var w = window.open("", "_blank");
    if (!w) {
      alert("Popup bloquée. Autorise les popups puis réessaie.");
      return;
    }
    w.document.open();
    w.document.write(html);
    w.document.close();
    w.focus();
    setTimeout(function () { w.print(); }, 500);
  }

  async function generatePdf() {
    var btn = document.querySelector("button[data-guide-pdf='1']");
    if (!btn) return;
    var old = btn.textContent;
    btn.disabled = true;
    btn.textContent = "Generation PDF...";
    try {
      var promptMaps = await collectPromptMaps();
      var data = collectData(promptMaps);
      var logo = localStorage.getItem(LOGO_KEY) || "";
      var html = buildGuideHtml(data, logo);
      openPrint(html);
    } finally {
      btn.disabled = false;
      btn.textContent = old;
    }
  }

  function refreshLogo(preview) {
    var logo = localStorage.getItem(LOGO_KEY) || "";
    if (logo) { preview.src = logo; preview.style.display = "block"; }
    else { preview.removeAttribute("src"); preview.style.display = "none"; }
  }

  window.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem(AUTH_KEY) !== "1") { window.location.replace("index.html"); return; }

    var lastY = window.scrollY || 0;

        lastY = y;

    logoPreview.style.display = "none";

    label.textContent = "Uploader logo";
    label.style.cursor = "pointer";
    label.style.padding = "9px 12px";
    label.style.borderRadius = "999px";
    label.style.border = "1px solid #e6d8ca";
    label.style.background = "#fff";
    label.style.fontFamily = "Arial, sans-serif";
    label.style.fontSize = "12px";

    var input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.style.display = "none";
    label.appendChild(input);

    var btn = document.createElement("button");
    btn.type = "button";
    btn.setAttribute("data-guide-pdf", "1");
    btn.textContent = "Generer PDF Guide de Marque";
    btn.style.border = "0";
    btn.style.borderRadius = "999px";
    btn.style.padding = "10px 14px";
    btn.style.cursor = "pointer";
    btn.style.background = "#2f6f7f";
    btn.style.color = "#fff";
    btn.style.fontFamily = "Arial, sans-serif";
    btn.style.fontSize = "13px";

    input.addEventListener("change", function () {
      var file = input.files && input.files[0];
      if (!file) return;
      var r = new FileReader();
      r.onload = function () {
        localStorage.setItem(LOGO_KEY, String(r.result || ""));
        refreshLogo(logoPreview);
      };
      r.readAsDataURL(file);
    });

    btn.addEventListener("click", generatePdf);

    panel.appendChild(logoPreview);

    panel.appendChild(btn);
    document.body.appendChild(panel);
    refreshLogo(logoPreview);
  });
})();
