<script>
(function () {
  var KEY = "brandstudio_todo_v1::" + location.pathname;
  var state = {};
  try { state = JSON.parse(localStorage.getItem(KEY) || "{}"); } catch (e) { state = {}; }

  function save() {
    localStorage.setItem(KEY, JSON.stringify(state));
  }

  function setChecked(li, checked) {
    var box = li.querySelector(".checkbox");
    if (!box) return;

    box.classList.remove("checkbox-on", "checkbox-off");
    box.classList.add(checked ? "checkbox-on" : "checkbox-off");

    li.querySelectorAll(".to-do-children-unchecked, .to-do-children-checked").forEach(function (span) {
      span.classList.remove("to-do-children-unchecked", "to-do-children-checked");
      span.classList.add(checked ? "to-do-children-checked" : "to-do-children-unchecked");
    });
  }

  function makeId(li, idx) {
    var ul = li.closest("ul");
    var ulId = ul && ul.id ? ul.id : "ul-" + idx;
    return ulId + "::" + idx;
  }

  window.addEventListener("DOMContentLoaded", function () {
    var css = document.createElement("style");
    css.textContent = ".to-do-list .checkbox{cursor:pointer;}";
    document.head.appendChild(css);

    var items = Array.from(document.querySelectorAll("ul.to-do-list > li"));

    items.forEach(function (li, idx) {
      var box = li.querySelector(".checkbox");
      if (!box) return;

      var id = makeId(li, idx);
      var isChecked = !!state[id];
      setChecked(li, isChecked);

      function toggle(e) {
        if (e) e.preventDefault();
        state[id] = !state[id];
        setChecked(li, !!state[id]);
        save();
      }

      box.addEventListener("click", toggle);

      var label = li.querySelector(".to-do-children-unchecked, .to-do-children-checked");
      if (label) {
        label.style.cursor = "pointer";
        label.addEventListener("click", toggle);
      }
    });
  });
})();
</script>
